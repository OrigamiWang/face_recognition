<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #4e73df;
            text-decoration: none;
        }
        .back-link:hover {
            color: #2e59d9;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回
    </a>
    <div class="container py-5">
        <h1 class="text-center mb-5">人脸识别管理系统</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">人脸管理</h2>
                        <form id="add-face-form" class="mb-3">
                            <div class="mb-3">
                                <label for="face-file" class="form-label">选择图片</label>
                                <input type="file" class="form-control" id="face-file" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="face-name" class="form-label">人名</label>
                                <input type="text" class="form-control" id="face-name" placeholder="输入人名" required>
                            </div>
                            <button type="submit" class="btn btn-primary">添加人脸</button>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>图片</th>
                                        <th>姓名</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="faces-container">
                                    <!-- 人脸列表将在这里动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">背景图片管理</h2>
                        <form id="update-background-form" class="mb-3">
                            <div class="mb-3">
                                <label for="background-file" class="form-label">选择背景图片</label>
                                <input type="file" class="form-control" id="background-file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">更新背景图片</button>
                        </form>
                        <div id="background-container" class="mt-3">
                            <!-- 当前背景图片将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="manage.js"></script>
</body>
</html>
