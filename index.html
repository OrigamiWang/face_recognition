<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .logo {
            z-index: 3;
            position: fixed;
            height: 300px;
            left: 0px;
            bottom: 0px;
        }

        video {
            z-index: 1;
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
        }

        canvas {
            z-index: 1;
            position: relative;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
        }

        .multiple-text-shadow {
            text-shadow: 0 0 4px #32003C,
            0 0 4px #32003C,
            0 0 4px #32003C,
            0 0 4px #32003C,
            0 0 4px #32003C,
            0 0 4px #32003C,
            0 0 4px #32003C;
        }

        .word {
            z-index: 3;
            position: absolute;
            left: 30%;
            top: 0;
            font-weight: bold;
            font-size: 50px;
            color: red
        }
    </style>

    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <script src="public/live2d-widget/autoload.js"></script>
    <script src="progress.js"></script>

</head>

<body>
<div id="word" class="word multiple-text-shadow">
    正在加载模型...
    <div style=" display: block; z-index: 3" id="p1" onclick="load_progress()">
        <progress id="progress" max="100" value="0"></progress>
        <label id="loading">0</label>%
    </div>
</div>
<video id="video" width="1280" height="960" autoplay muted></video>
<canvas id="canvas" width="1280" height="960"></canvas>
<img class="logo" src="static/logo.png" alt="">
</body>
</html>
